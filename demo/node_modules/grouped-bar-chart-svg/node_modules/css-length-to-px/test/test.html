<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            font-size: 100%;
        }

        .wrapper {
            __width: 960px;
            position: relative;
            *height: 1px;
        }

        .box {
            position: relative;
            background-color: yellow;
            width: 160px;
            height: 30px;
            border: 2px solid red;
            padding: 8px;
            margin-bottom: 10px;
            zoom: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
    </div>

    <strong id="strong">hello</strong>
    <em id="em">hello</em>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Unit.js -->
    <script src="to-px-for-test-html.js"></script>

    <!-- test -->
    <script>
        _.templateSettings = {
            interpolate: /\{\{(.+?)\}\}/g
        };

        const marginLefts = ["10%", "96px", "25.4mm", "2.54cm", "1in", "72pt", "6pc", "25.4mozmm", "6rem", "10vh", "10vw", "10vm", "10vmin", "10vmax", "6em", "13.4ex", "12ch"],
            template = _.template("<div class='box' style='margin-left: {{marginLeft}}'>{{label}}: {{text}}</div>"),
            $wrapper = $(".wrapper");

        for (let i in marginLefts) {
            const marginLeft = marginLefts[i];
            const convertedMarginLeft = toPx(marginLeft, $wrapper[0], "marginLeft") + "px";

            $(template({marginLeft: marginLeft, label: "Margin Left", text: marginLeft})).appendTo($wrapper);
            $(template({marginLeft: convertedMarginLeft, label: "Converted", text: marginLeft})).appendTo($wrapper);

            console.log(marginLeft, "=>", convertedMarginLeft);
        }
    </script>

</body>
</html>
